<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Registration Form</h1>
    <form id="registrationForm" class="my-2">
      <div class="form-group mb-3">
        <label for="username">Username:</label><br>
        <input type="text" id="username" class="form-control mr-2" name="username">
        <span id="usernameError" style="color:red"></span>
      </div>
  
      <div class="form-group mb-3">
        <label for="email">Email:</label><br>
        <input type="text" id="email" class="form-control mr-2" name="email">
        <span id="emailError" style="color:red"></span>
      </div>
  
      <div class="form-group mb-3">
        <label for="password">Password:</label><br>
        <input type="password" id="password" class="form-control mr-2" name="password">
        <span id="passwordError" style="color:red"></span>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>   
<script>
document.getElementById("registrationForm").addEventListener("submit", function(event){
  event.preventDefault();
  
  var username = document.getElementById("username").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  
  var usernameError = "";
  var emailError = "";
  var passwordError = "";
  
  if (username.length < 6) {
    usernameError = "Username must be at least 6 characters long.";
  }
  
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    emailError = "Please enter a valid email.";
  }
  
  var passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
  if (!passwordRegex.test(password)) {
    passwordError = "Password must be at least 8 characters long, contain at least one capital letter and one number.";
  }
  
  document.getElementById("usernameError").innerHTML = usernameError;
  document.getElementById("emailError").innerHTML = emailError;
  document.getElementById("passwordError").innerHTML = passwordError;
  
  if (!usernameError && !emailError && !passwordError) {
    alert("Registration successful!");
  }
});
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
