<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Todo List</h1>
    <form id="todo-form" class="my-2">
        <div class="form-group mb-3">
        <input type="text" id="todo-title" class="form-control mr-2" placeholder="Title" required>
        </div>

        <div class="form-group mb-3">
        <textarea id="todo-details" class="form-control mr-2" placeholder="Details (optional)"></textarea>
        </div>

        <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
        
    </form>
</div>
<div id="todo-list" class="list-group"></div>

<script>
document.getElementById('todo-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const title = document.getElementById('todo-title').value;
    const details = document.getElementById('todo-details').value;

    const todoItem = document.createElement('div');
    todoItem.classList.add('list-group-item');

    const titleElement = document.createElement('h5');
    titleElement.textContent = title;
    titleElement.classList.add('mb-1');
    todoItem.appendChild(titleElement);

    const detailsElement = document.createElement('p');
    detailsElement.textContent = details;
    detailsElement.classList.add('mb-1');
    todoItem.appendChild(detailsElement);

    const buttonGroup = document.createElement('div');
    buttonGroup.classList.add('btn-group', 'btn-group-sm', 'mt-2');

    const editButton = document.createElement('button');
    editButton.textContent = 'Edit';
    editButton.classList.add('btn', 'btn-secondary');
    editButton.addEventListener('click', function() {
        const newTitle = prompt('Enter new title', titleElement.textContent);
        if (newTitle) {
            titleElement.textContent = newTitle;
        }
        const newDetails = prompt('Enter new details', detailsElement.textContent);
        if (newDetails) {
            detailsElement.textContent = newDetails;
        }
    });
    buttonGroup.appendChild(editButton);

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.classList.add('btn', 'btn-danger');
    deleteButton.addEventListener('click', function() {
        todoItem.remove();
    });
    buttonGroup.appendChild(deleteButton);

    todoItem.appendChild(buttonGroup);

    document.getElementById('todo-list').appendChild(todoItem);

    document.getElementById('todo-title').value = '';
    document.getElementById('todo-details').value = '';
});
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
